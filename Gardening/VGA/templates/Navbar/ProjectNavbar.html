<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Gardening Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Add box-like structure for each nav item */
        .nav-link {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4E5A75; /* Darker wolf grey */
            border-radius: 8px;
            color: white !important;
            text-align: center;
        }

        .nav-link:hover {
            background-color: #3D475F; /* Slightly darker on hover */
        }

        /* Style for navbar brand */
        .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:#6B728E">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'projecthomepage' %}">Virtual Gardening Assistant</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{#}">Garden Planning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{#}">Plant Growth Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{#}">Task Reminders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{#}">Gardening Tips</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user_app:weatherintegration' %}">Weather Integration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{#}">Chatbot</a>
        </li>
      </ul>
    </div>
    <ul class="navbar-nav ms-auto">
      <li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link">Welcome, {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
