{% extends "Navbar/sellernavbar.html" %}
{% load static %}
{% block body %}
{{ form.image }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling if needed -->
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center mb-4">Add a New Plant</h1>

        <!-- Add form -->
        <form method="POST" class="mb-5">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Manually render the form fields as paragraphs -->
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Add Plant</button>
            </div>
        </form>

        <!-- Existing plants list -->
        <h2 class="display-5 text-center mb-4">Existing Plants</h2>
        <ul class="list-group">
            {% for plant in plants %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ plant.Name }} - {{ plant.price }}
                    <a href="{% url 'seller_app:delete_plant' plant.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
